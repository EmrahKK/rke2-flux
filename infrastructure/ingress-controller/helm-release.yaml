apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-ingress
spec:
  releaseName: nginx-ingress
  chart:
    spec:
      version: "0.14.0"
      chart: nginx-ingress
      sourceRef:
        kind: HelmRepository
        name: emrahkk-github-io
  interval: 5m
  values:
    controller:
      ## The name of the Ingress Controller daemonset or deployment.
      ## Autogenerated if not set or set to "".
      # name: nginx-ingress
      ## The kind of the Ingress Controller installation - deployment or daemonset.
      kind: daemonset
      service:
        ## Creates a service to expose the Ingress Controller pods.
        create: true
        ## The type of service to create for the Ingress Controller.
        type: ClusterIP
